<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(71, 71, 117);
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color : yellow
        }
    </style>
</head>
<body>
    <h1>Olá,mundo!!!</h1>
    <p>Já me livrei ...</p>
    <script>
       var n1 = Number(window.prompt('Digite um numero: '))
       var n2 = Number(window.prompt('Digite outro numero: '))
       var soma = n1+n2
       alert(`A soma entre ${n1} + ${n2} é : ${soma}`)
       //conversão de tipos: Number.parseInt(inteiro) // Number.parseFloat(real) // number(JS indentifica sozinho)
       //conversão para string.. soma.toString() // String(soma)     
    </script>
</body>
</html>
