<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de números</title>
    <link rel="stylesheet" href="estilo.css">
    
</head>
<body>
    <header><h1>Analisador de números</h1>
    </header>
    <section>
        <div>
            <p>Numero entre 1-100: <input type="number" name="txtn" id="txtn" > 
                <input type="button" value="Adicionar" onclick= "adicionar()" ></p>
        </div>
        <div>
            <select name="res" id="res" size="11">
                <option id="apagar">Digite um número acima</option>
            </select>
            <br><input type="button" value="finalizar" onclick="final()">
        </div>
        <div id="resultado"></div>
    </section>
    <footer>
        <p>&copy; Curso em video</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
