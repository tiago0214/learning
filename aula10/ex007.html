<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>
    <style>
        body{
            font: normal 18pt arial;
        }
        input{
            font: normal 18pt arial;
            width: 100px;
        }
        div#result{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="result">Resultado</div>
    <script>
        var a = document.getElementById('txtn1')//prestar atenção, aqui eu vinculei somente com as caixas de entrada de valor.
        var b = document.querySelector('input#txtn2') //prestar atenção, aqui eu vinculei somente com as caixas de entrada de valor.
        //porque quando ele vem de uma caixa de texto. ele é texto. Preciso transformar em um number.
        var res = document.getElementById('result')   
        function somar(){
            var n1 = Number(a.value)
            var n2 = Number(b.value)
            var so = n1+n2 
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a : <strong>${so}</strong> `
        }
    </script>
</body>
</html>
